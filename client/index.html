<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Nav Bar -->
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Fancy To Do</a>
        <!--  Sign Out Button-->
              <button class="btn btn-outline-success" type="submit" id="logout-button">Sign Out</button>
            </form>
          </div>

    <!-- login -->

    <div>
        <div class="container" id='login-form'>
            <div class="row g-0">         
                <div class="col-sm-6 col-md-8 "></div>
                <form class="form-container">
                    <h3 class="register-p">Login</h3>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" aria-describedby="emailHelp" id="login-email">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="register-password" class="form-label" >Password</label>
                      <input type="password" class="form-control" id="login-password">
                    </div>
                    <button type="submit" class="btn btn-primary"  id="login-btn">Log In</button>
                    <button class="btn btn-danger" type="button" id="register-button">Register</button>
                  </form>
            </div>
        </div>
    </div>

    <!-- register -->
    <div>
        <div class="container" id="register-form">
            <!-- Content here -->
            <div class="row g-0">
                
                <div class="col-sm-6 col-md-8 "></div>
                <form class="form-container">
                    <h3 class="register-p">Register</h3>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" id="register-name">
                      </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" id="register-email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id='register-password'>
                      </div>
                      <div class="col-auto">
                        <button class="btn btn-danger" type="button" id='register-submit'>Register</button>
                      </div>
                  </form>
            </div>
        </div>
    </div>
